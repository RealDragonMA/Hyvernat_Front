<div *ngIf="control">
    <div class="relative">
        <select
            [ngClass]="{
                'peer block text-sm w-full rounded-md border bg-background px-3 py-3 text-md text-foreground placeholder-muted-foreground focus:z-10 focus:border-primary focus:outline-none focus:ring-primary': true,
                'border-border': isValid() === 'valid',
                'border-[#e11d48]': isValid() === 'invalid'
            }"
            [formControl]="control"
            [attr.id]="name">
            <option class="text-sm" *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        </select>

        <label
            [for]="name"
            [ngClass]="{
                'absolute cursor-text top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary': true,
                'text-muted-foreground': isValid() === 'valid' || isValid() === 'pending',
                'text-[#e11d48]': isValid() === 'invalid'
            }">
            {{ label }}
        </label>
    </div>

    <span class="leading-2" *ngIf="description && isValid() !== 'invalid'">
        <p class="text-sm text-gray-500">{{ description }}</p>
    </span>
    <c-error-input *ngIf="isValid() === 'invalid'" [formContained]="control" [controlName]="name"></c-error-input>
</div>
