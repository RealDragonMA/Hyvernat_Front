<div class="relative">
    <input
        *ngIf="control"
        [ngClass]="{
            'peer block text-sm w-full rounded-md border bg-background px-3 py-3 text-md text-foreground placeholder-muted-foreground focus:z-10 focus:border-primary focus:outline-none focus:ring-primary': true,
            'border-border': isValid() === 'valid',
            'border-[#e11d48]': isValid() === 'invalid'
        }"
        [type]="type"
        [attr.value]="value || null"
        [attr.id]="name"
        [formControl]="control"
        placeholder=" " />
    <label
        [ngClass]="{
            'absolute cursor-text top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary': true,
            'text-muted-foreground': isValid() === 'valid' || isValid() === 'pending',
            'text-[#e11d48]': isValid() === 'invalid'
        }"
        [for]="name">
        {{ label }}
    </label>
</div>

<span class="leading-2" *ngIf="description && isValid() !== 'invalid'">
    <p class="text-sm text-gray-500">{{ description }}</p>
</span>
<c-error-input *ngIf="control && isValid() === 'invalid'" [formContained]="control" [controlName]="name"></c-error-input>
